<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=320; user-scalable=no" />
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <!-- =====Meta ========-->

    <!--
      <script type="text/javascript" src="jquery.mobile/jquery-1.7.2.min"></script><script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> latest version-->
    <title>MARGIN CALCULATOR</title>
    
	<!--=====STYLE/CSS======-->
    <!-- ******Find out how to include jquery themes-->
    <link rel="stylesheet" href="css/jquery.mobile-1.2.0.min.css" />
    <!--<link rel="stylesheet" href="css/test2.css" />    -->
    <link rel="stylesheet" href="css/style.css" />
	
	<!--JQuery/JS=====-->
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.2.0.min.js"></script>
	<!-- Uncomment following line to access PhoneGap APIs (not necessary to use PhoneGap to package web app) -->
	<script src="cordova-2.2.0.js"></script>
   	<script type="text/javascript" charset="utf-8">
      
        var onDeviceReady = function() {
            document.getElementById("devready").innerHTML = "OnDeviceReady fired.";
        };

        function init() {
            document.addEventListener("deviceready", onDeviceReady, true);
        }   
	</script>  
  
	<!-- CDN Respositories: For production, replace lines above with these uncommented minified versions -->
	<!-- <link rel="stylesheet" href="http://code.jquery.com/mobile/1.1.0/jquery.mobile-1.1.0.min.css" />-->

	</head>
	 <body>
  <!--===================================START OF PAGE ONE-->
  <div data-theme="b" data-role="page" id="PageOne">
    <div data-role="header">Damian Calculator</div>
	<div data-role="content" data-theme="a">
      <!-- .................................START OF INPUT/OUTPUTS-->
      <div class="left" data-role="content" data-theme="a">
        <form>
          <p>
          <label>Bill Rate:</label> 
          <input readonly  class="BoxA" id="billRate" type="tel" name="billRate" data-x="1" autocomplete="off"/></p>
          <p>
          <label>Pay Rate:</label> 
          <input readonly  class="BoxA" id="payRate" type="tel" name="payRate" data-x="2" autocomplete="off"/></p>
          <p>
          <label>Mark Up:</label> 
          <input readonly  class="BoxA" id="markUp" type="tel" name="markUp" data-x="3" autocomplete="off"/></p>
          <p>
          <label>Gross Profit Margin:</label> 
          <input readonly  class="BoxA" id="grossProfitMargin" type="tel" name="grossProfitMargin" data-x="3" autocomplete="off"/></p>
          <p>
          <label>Gross Margin %:</label> 
          <input readonly  class="BoxA" id="grossMarginPercent" type="tel" name="grossMarginPercent" data-x="3" autocomplete="off"/></p>
        </form>
      </div>
      <!-- ...............................END OF INPUT/OUTPUTS-->
	  <!--<img id="mainLogo" src="images/logo2.png"/>-->
      <!-- .............................START OF CALCULATOR BUTTONS-->
      <div class="right" data-role="content" data-theme="a">
        <div class="ui-grid-c">
          <div class="ui-block-a">
            <div data-role="button" data-theme="b" id="key7" data-Digit="7">7</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button" data-theme="b" id="key8" data-Digit="8">8</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button" data-theme="b" id="key9" data-Digit="9">9</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button" data-theme="e" id="keyAdd">+</div>
          </div>
          <div class="ui-block-a">
            <div data-role="button" data-theme="b" id="key4" data-Digit="4">4</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button" data-theme="b" id="key5" data-Digit="5">5</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button" data-theme="b" id="key6" data-Digit="6">6</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button" data-theme="e" id="keySubtract">-</div>
          </div>
          <div class="ui-block-a">
            <div data-role="button" data-theme="b" id="key1" data-Digit="1">1</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button" data-theme="b" id="key2" data-Digit="2">2</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button" data-theme="b" id="key3" data-Digit="3">3</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button" data-theme="e" id="keyMultiply">*</div>
          </div>
          <div class="ui-block-a">
            <div data-role="button" data-theme="b" id="key0" data-Digit="0">0</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button" data-theme="b" id="keyDecimalPoint" data-Digit=".">.</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button" data-theme="b" id="keyEquals">=</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button" data-theme="e" id="keyDivide">/</div>
          </div>
        </div>
        <div class="ui-grid-b">
          <div id="clearAll" class="ui-block-a" style="width:50%;">
            <label for="ClearAll">ClearAll</label>
			<a id="ClearAll" data-role="button" data-theme="a">Clear All</a><!--ClearALL /UNDO-->
          </div>
          <div class="ui-block-b" style="width:25%;">
            <div data-role="button" data-theme="b">BKSP</div>
          </div>
          <div class="ui-block-c" style="width:25%;">
            <div data-role="button" data-theme="e" id="keyEquals">=</div>
          </div>
        </div>
        <!-- /grid-b -->
      </div>
      <!-- .............................END OF CALCULATOR BUTTONS-->
		<div data-role="footer">
		  <h4>
			<a data-role="button" href="#PageTwo" data-theme="a">Settings</a>
		  </h4>
		</div><!--footer-->
    </div>
    <!--=====================END OF CONTENT-->
  </div>
  <!--=============================================== END OF PAGE ONE -->
  <!--==============================================START OF PAGE TWO -->
  <div data-role="page" id="PageTwo" data-theme="b">
    <div data-role="header">Settings</div>
    <!-- /header -->
    <div data-role="content" data-theme="a">
      <form name="set">
        <div data-role="content" data-theme="b">
			<h2>Payroll Burden</h2>
			<p>
			<label>Workers Comp %:</label> 
			<input readonly  class="Box BSET" id="workersComp" type="tel" name="workersComp" autocomplete="off"/></p>
			<p>
			<label>FICA &amp; FutaTax %</label> 
			<input readonly  class="Box BSET" id="ficaAndFuta" type="tel" name="ficaAndFutaTax" autocomplete="off"/></p>
			<p>
			<label>SUI %</label> 
			<input readonly  class="Box BSET" id="sui" type="tel" name="sui" autocomplete="off"/></p>
			<p>
			<label>Other %</label> 
			<input readonly  class="Box BSET" id="other" type="tel" name="other" autocomplete="off"/></p>
		</div><!--End of Payroll Burden -->
		<div data-role="content" data-theme="b">
			<h2>Billing Costs</h2>
			<p>
			<label>Funding &amp; Processing %</label> 
			<input readonly  class="Box BSET" id="fundingAndProcessing" type="tel" name="fundingAndProcessing" /></p>
			<p>
			<label>Misc %</label> 
			<input readonly  class="Box BSET" id="misc" type="tel" name="misc" /></p>
			<p>
		</div><!--End of Billing Costs-->		
      <!-- .............................START OF CALCULATOR BUTTONS B -->
      <div class="right" data-role="content" data-theme="a">
        <div class="ui-grid-c">
          <div class="ui-block-a">
            <div class="selected-input" data-role="button" data-theme="b" id="key7B" data-DigitB="7">7</div>
          </div>
          <div class="ui-block-b">
            <div  data-role="button"  data-theme="b" id="key8B" data-DigitB="8">8</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button"  data-theme="b" id="key9B" data-DigitB="9">9</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button"  data-theme="e" id="keyAddB">+</div>
          </div>
          <div class="ui-block-a">
            <div data-role="button"  data-theme="b" id="key4B" data-DigitB="4">4</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button"  data-theme="b" id="key5B" data-DigitB="5">5</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button"  data-theme="b" id="key6B" data-DigitB="6">6</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button"  data-theme="e" id="keySubtractB">-</div>
          </div>
          <div class="ui-block-a">
            <div data-role="button"  data-theme="b" id="key1B" data-DigitB="1">1</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button"  data-theme="b" id="key2B" data-DigitB="2">2</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button"  data-theme="b" id="key3B" data-DigitB="3">3</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button"  data-theme="e" id="keyMultiplyB">*</div>
          </div>
          <div class="ui-block-a">
            <div data-role="button"  data-theme="b" id="key0B" data-DigitB="0">0</div>
          </div>
          <div class="ui-block-b">
            <div data-role="button"  data-theme="b" id="keyDecimalPointB" data-DigitB=".">.</div>
          </div>
          <div class="ui-block-c">
            <div data-role="button"  data-theme="b" id="keyEqualsB">=</div>
          </div>
          <div class="ui-block-d">
            <div data-role="button"  data-theme="e" id="keyDivideB">/</div>
          </div>
        </div>
        <div class="ui-grid-b">
          <div id="clearAllB" class="ui-block-a" style="width:50%;">
            <div data-role="button"  data-theme="a">Clear All</div>
          </div>
          <div class="ui-block-b" style="width:25%;">
            <div data-role="button"  data-theme="b">BKSP</div>
          </div>
          <div class="ui-block-c" style="width:25%;">
            <div data-role="button" data-theme="e" id="keyEqualsB">=</div>
          </div>
        </div>
        <!-- /grid-b -->
      </div>
      <!-- .............................END OF CALCULATOR BUTTONS-->       
	   <div data-role="footer">
			<h4>
				<a id="HomeButton" href="#PageOne" data-role="button" data-theme="a">Home</a>
			</h4>
		</div><!--footer-->
	  </form>
     
    </div>
  </div>
  <!--=============================================== END OF PAGE TWO -->
  <!--=================== JQUERY FILES-->
  <script src="js/jquery.js"></script> 
  <script src="js/ButtonsToWork.js"></script> 
  <!--<script src="js/toggleOutputs.js"></script> -->
  <script src="js/numFormat.js"></script>

  <!--============ END OF JQUERY FILES-->
  </body>
</html>
