<!DOCTYPE html>
<html>
  <head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<meta content="utf-8" http-equiv="encoding">
    <!-- =====Meta ========-->

    <!--<script type="text/javascript" src="http://code.jquery.com/jquery-latest.js"></script> latest version-->
    <title>My Page</title>
    
	<!--=====STYLE/CSS======-->
    <!-- ******Find out how to include jquery themes-->
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    <!--<link rel="stylesheet" href="css/test2.css" />    -->
    <link rel="stylesheet" href="css/style2.css" />
	
	<!--JQuery/JS=====-->
    <script src="http://code.jquery.com/jquery-1.8.2.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.js"></script>
    
  </head>
  <body>
  <!--===================================START OF PAGE ONE-->
  <div data-theme="b" data-role="page" id="PageOne">
    <div data-role="header">Damian Calculator</div>
	<div data-role="content" data-theme="a">
      <!-- .................................START OF INPUT/OUTPUTS-->
      <div class="left" data-role="content" data-theme="a">
        <form>
          <p>
          <label>Bill Rate:</label> 
          <input class="Box" id="billRate" type="tel" name="billRate" data-x="1" /></p>
          <p>
          <label>Pay Rate:</label> 
          <input class="Box" id="payRate" type="tel" name="payRate" data-x="2" /></p>
          <p>
          <label>Mark Up:</label> 
          <input class="Box" id="markUp" type="tel" name="markUp" data-x="3" /></p>
          <p>
          <label>Gross Profit Margin:</label> 
          <input class="Box" id="grossProfitMargin" type="tel" name="grossProfitMargin" data-x="3" /></p>
          <p>
          <label>Gross Margin %:</label> 
          <input class="Box" id="grossMarginPercent" type="tel" name="grossMarginPercent" data-x="3" /></p>
        </form>
      </div>
      <!-- ...............................END OF INPUT/OUTPUTS-->
	  <!--<img id="mainLogo" src="images/logo2.png"/>-->
      <!-- .............................START OF CALCULATOR BUTTONS-->
      <div class="right" data-role="content" data-theme="a">
        <div class="ui-grid-c">
          <div class="ui-block-a">
            <button data-theme="b" id="key7" data-Digit="7">P</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="key8" data-Digit="8">8</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="key9" data-Digit="9">9</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keyAdd">+</button>
          </div>
          <div class="ui-block-a">
            <button data-theme="b" id="key4" data-Digit="4">4</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="key5" data-Digit="5">5</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="key6" data-Digit="6">6</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keySubtract">-</button>
          </div>
          <div class="ui-block-a">
            <button data-theme="b" id="key1" data-Digit="1">1</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="key2" data-Digit="2">2</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="key3" data-Digit="3">3</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keyMultiply">*</button>
          </div>
          <div class="ui-block-a">
            <button data-theme="b" id="key0" data-Digit="0">0</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="keyDecimalPoint" data-Digit=".">.</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="keyEquals">=</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keyDivide">/</button>
          </div>
        </div>
        <div class="ui-grid-b">
          <div id="clearAll" class="ui-block-a" style="width:50%;">
            <button data-theme="a">Clear All</button>
          </div>
          <div class="ui-block-b" style="width:25%;">
            <button data-theme="b">BKSP</button>
          </div>
          <div class="ui-block-c" style="width:25%;">
            <button data-theme="e" id="keyEquals">=</button>
          </div>
        </div>
        <!-- /grid-b -->
      </div>
      <!-- .............................END OF CALCULATOR BUTTONS-->
		<div data-role="footer">
		  <h4>
			<a data-role="button" href="#PageTwo" data-theme="a">Settings</a>
		  </h4>
		</div><!--footer-->
    </div>
    <!--=====================END OF CONTENT-->
  </div>
  <!--=============================================== END OF PAGE ONE -->
  <!--==============================================START OF PAGE TWO -->
  <div data-role="page" id="PageTwo" data-theme="b">
    <div data-role="header">Settings</div>
    <!-- /header -->
    <div data-role="content" data-theme="a">
      <form name="set">
        <div data-role="content" data-theme="b">
			<h1>Payroll Burden</h1>
			<p>
			<label>Workers Comp %:</label> 
			<input class="Box" id="workersComp" type="tel" name="workersComp" /></p>
			<p>
			<label>FICA &amp; FutaTax %</label> 
			<input class="Box" id="ficaAndFuta" type="tel" name="ficaAndFutaTax" /></p>
			<p>
			<label>SUI %</label> 
			<input class="Box" id="sui" type="tel" name="sui" /></p>
			<p>
			<label>Other %</label> 
			<input class="Box" id="other" type="tel" name="other" /></p>
		</div><!--End of Payroll Burden -->
		<div data-role="content" data-theme="b">
			<h1>Billing Costs</h1>
			<p>
			<label>Funding &amp; Processing %</label> 
			<input class="Box" id="fundingAndProcessing" type="tel" name="fundingAndProcessing" /></p>
			<p>
			<label>Misc %</label> 
			<input class="Box" id="misc" type="tel" name="misc" /></p>
			<p>
		</div><!--End of Billing Costs-->		
      <!-- .............................START OF CALCULATOR BUTTONS-->
      <div class="right" data-role="content" data-theme="a">
        <div class="ui-grid-c">
          <div class="ui-block-a">
            <button data-theme="b" id="key7B" data-Digit="7">7</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="key8B" data-Digit="8">8</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="key9B" data-Digit="9">9</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keyAddB">+</button>
          </div>
          <div class="ui-block-a">
            <button data-theme="b" id="key4B" data-Digit="4">4</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="key5B" data-Digit="5">5</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="key6B" data-Digit="6">6</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keySubtractB">-</button>
          </div>
          <div class="ui-block-a">
            <button data-theme="b" id="key1B" data-Digit="1">1</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="key2B" data-Digit="2">2</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="key3B" data-Digit="3">3</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keyMultiplyB">*</button>
          </div>
          <div class="ui-block-a">
            <button data-theme="b" id="key0B" data-Digit="0">0</button>
          </div>
          <div class="ui-block-b">
            <button data-theme="b" id="keyDecimalPoint" data-Digit=".B">.</button>
          </div>
          <div class="ui-block-c">
            <button data-theme="b" id="keyEqualsB">=</button>
          </div>
          <div class="ui-block-d">
            <button data-theme="e" id="keyDivideB">/</button>
          </div>
        </div>
        <div class="ui-grid-b">
          <div id="clearAll" class="ui-block-a" style="width:50%;">
            <button data-theme="a">Clear All</button>
          </div>
          <div class="ui-block-b" style="width:25%;">
            <button data-theme="b">BKSP</button>
          </div>
          <div class="ui-block-c" style="width:25%;">
            <button data-theme="e" id="keyEqualsB">=</button>
          </div>
        </div>
        <!-- /grid-b -->
      </div>
      <!-- .............................END OF CALCULATOR BUTTONS-->       
	   <div data-role="footer">
			<h4>
				<a id="HomeButton" href="#PageOne" data-role="button" data-theme="a">Home</a>
			</h4>
		</div><!--footer-->
	  </form>
     
    </div>
  </div>
  <!--=============================================== END OF PAGE TWO -->
  <!--=================== JQUERY FILES-->
  <script src="js/jquery.js"></script> 
  <script src="js/jquery.caret.js"></script> 
  <script src="js/toggleOutputs.js"></script> 
  <script src="js/numFormat.js"></script> 
  <script src="js/myCalc.js"></script> 
  
  <!--<script src="js/jquery.caret.1.02.min.js"></script> -->
  <!--============ END OF JQUERY FILES--></body>
</html>
